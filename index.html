<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        label {
            display: block;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        h3 {
            font-size: 18px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            form {
                flex-direction: column;
            }
            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Price List Manager</h1>
    <form id="itemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" placeholder="Enter item name" required>
        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" step="0.01" placeholder="Enter price" required>
        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" placeholder="Enter quantity" required>
        <label for="itemTax">Tax %:</label>
        <input type="number" id="itemTax" step="0.01" placeholder="Enter tax percentage" required>
        <button type="button" id="addItemButton">Add Item</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Tax %</th>
                <th>Total (with Tax)</th>
            </tr>
        </thead>
        <tbody id="itemTableBody">
        </tbody>
    </table>

    <h3 id="summary">Subtotal: $0.00 | Total Tax: $0.00 | Grand Total: $0.00</h3>
</body>
<script src="script.js"></script>
</html>
